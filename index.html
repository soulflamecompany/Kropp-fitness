<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="./assets/images/logo.png" alt="Логотип" class="header-logo__image" width="135" height="25"
                loading="lazy">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-list__item">
                    <a class="header-menu-list__link is-current" href="/">Home</a>
                </li>
                <li class="header-menu-list__item">
                    <a class="header-menu-list__link" href="/">Pages</a>
                </li>
                <li class="header-menu-list__item">
                    <a class="header-menu-list__link" href="/">Portfolio</a>
                </li>
                <li class="header-menu-list__item">
                    <a class="header-menu-list__link" href="/">Blog</a>
                </li>
                <li class="header-menu-list__item">
                    <a class="header-menu-list__link" href="/">Shop</a>
                </li>

            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button button" type="button">Book now</button>
            <button class="header-burger-button" type="button" title="Open menu">
                <span class="visually-hidden">Open menu</span>
                <span class="header-burger-button__line"></span>
                <span class="header-burger-button__line"></span>
                <span class="header-burger-button__line"></span>
            </button>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Kropp Fitness Club</h1>
        <section class="hero">
            <h2 class="visually-hidden">Upcoming events</h2>
            <div class="hero-body">
                <div class="hero-body__info">
                    New event<br>
                    coming up /&nbsp;<time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
                </div>
                <h3 class="hero-body__title">Crossfit</h3>
            </div>
            <div class="hero-pagination">
                <ul class="hero-pagination__list">
                    <li class="hero-pagination__item">
                        <button class="hero-pagination__button" type="button"></button>
                    </li>
                    <li class="hero-pagination__item">
                        <button class="hero-pagination__button" type="button"></button>
                    </li>
                    <li class="hero-pagination__item">
                        <button class="hero-pagination__button is-current" type="button"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
